version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/hongpoong?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=enterprise6196*
  db:
    image: mysql:8.4.0
    environment:
      - MYSQL_DATABASE=hongpoong
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=enterprise6196*
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: